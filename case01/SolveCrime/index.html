	<div class="list-inline">

			<div class="form-group ">
			  <label for="suspect">Select Suspect:</label>
			  <select class="form-control" id="suspect">
			  	<option selected>Choose...</option>
			    <option>Jon Grimm</option>
			    <option>Chris Williams</option>
			    <option>Lily Stricklin</option>
			    <option>Chris Kives</option>
			  </select>
			</div>

			<div class="form-group ">
			  <label for="evidence">Select Evidence:</label>
			  <select class="form-control" id="evidence">
			  	<option selected>Choose...</option>
			  	<option>Bed</option>
			  	<option>Bowl</option>
			  	<option>Clock</option>
			  	<option>Chairs</option>
			  	<option>Dishwasher</option>
			  	<option>Eggs</option>
			  	<option>Flowerbox</option>
			  	<option>Fridge</option>
			  	<option>Garden Trashcan</option>
			  	<option>Kitchen Trashcan</option>
			  	<option>Microwave</option>
			  	<option>Oven Mitts</option>
			  	<option>Paper Towels</option>
			  	<option>Sink</option>
			    <option>Soap</option>
			    <option>Tissues</option>
			    <option>Toilet</option>
			    <option>Towel</option>
			    <option>Tub</option>
			    <option>TV</option>
			    <option>Watering Can</option>
			    <option>Wheelbarrow</option>
			  </select>
			</div>

			<button 
				type="button" 
				class="btn btn-primary pull-right mb-3"
				onClick="if (suspect.value === 'Lily Stricklin' && evidence.value == 'Eggs') parent.location='../Gameover/win.html'; else parent.location='../Gameover/lost.html';">
				Submit
			</button>


		</div>


	</div>
